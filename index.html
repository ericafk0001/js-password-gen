<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/480c99c053.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div id="container">
        <div id="title">
          <h1>Password Generator</h1>
          <a href="https://github.com/ericafk0001/js-password-gen"
            >Source Code</a
          >
        </div>

        <div id="password-div">
          <div id="password-sub-div">
            <p id="password"></p>
          </div>
          <div id="actions">
            <button id="refresh">
              <i class="fa-solid fa-arrows-rotate"></i>
            </button>
            <button id="copy">Copy Password</button>
          </div>
        </div>

        <div id="password-settings">
          <p>
            Use the slider and select from the options below to strengthen your
            security.
          </p>
          <p>Password Length (4-64)</p>
          <div id="yomama">
            <input
              type="range"
              id="character-slider"
              min="4"
              max="64"
              value="20"
              step="1"
            />
            <span id="slider-value">20</span>
          </div>
          <div id="setting-checkboxes">
            <input
              type="checkbox"
              id="letters"
              value="letters"
              checked
              class="checkbox"
            />
            <label for="letters">Letters</label>
            <input
              type="checkbox"
              id="mixed"
              value="mixed"
              checked
              class="checkbox"
            />
            <label for="mixed">Mixed Case</label>
            <input
              type="checkbox"
              id="punc"
              value="punc"
              checked
              class="checkbox"
            />
            <label for="punc">Punctuation</label>
            <input
              type="checkbox"
              id="numbers"
              value="numbers"
              checked
              class="checkbox"
            />
            <label for="numbers">Numbers</label>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
